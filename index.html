<style>
:root{
 --bg:#05070a;--card:#0f1216;--gold:#d4af37;
 --text:#e6e6e6;--muted:#9aa0a6;--border:#1e232b
}
*{box-sizing:border-box;margin:0;padding:0;font-family:Segoe UI,Tahoma}
body{background:var(--bg);color:var(--text);padding:30px}
header{text-align:center;margin-bottom:25px}
h1{color:var(--gold);font-size:2.6rem}
nav{display:flex;justify-content:center;gap:10px;margin-bottom:20px;flex-wrap:wrap}
nav button{padding:10px 15px;border-radius:12px;border:1px solid var(--border);background:var(--card);color:var(--text);cursor:pointer}
nav button.active{border-color:var(--gold)}
.controls{display:flex;gap:10px;justify-content:center;margin:20px 0;flex-wrap:wrap}
input,select,button{
 background:var(--card);color:var(--text);
 border:1px solid var(--border);
 padding:10px 14px;border-radius:10px
}
button.lang {
 width: 50px;height: 50px;border-radius: 50%;
 background: linear-gradient(145deg,#0055ff,#1a7bff);
 color: #fff;font-weight: bold;font-size: 1rem;
 border: none;cursor: pointer;
 box-shadow: 0 5px #003cb3;transition: all 0.2s ease;
}
button.lang:active {transform: translateY(4px);box-shadow: 0 1px #003cb3;}
button.lang:hover {background: linear-gradient(145deg,#0066ff,#3399ff);}
.archive{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
 gap:25px;max-width:1400px;margin:auto
}
.card{
 background:var(--card);
 border:1px solid var(--border);
 border-radius:16px;padding:22px;
 transition:.3s;cursor:pointer;
}
.card:hover{transform:translateY(-5px);border-color:var(--gold)}
.card h2{color:var(--gold);margin-bottom:10px}
.tag{
 display:inline-block;margin:10px 0;
 font-size:.75rem;padding:4px 10px;
 border-radius:20px;
 background:rgba(212,175,55,.15);color:var(--gold)
}
.section{font-size:.8rem;color:var(--muted);margin-top:12px;text-transform:uppercase}
.parts-list{margin-top:20px;display:none;background:rgba(0,0,0,0.3);padding:15px;border-radius:12px;}
.parts-list p{margin:8px 0;}
.parts-count{font-weight:bold;margin:15px 0 10px;color:var(--gold);font-size:1rem}
.series-count{font-weight:bold;margin:10px 0;color:var(--gold);font-size:1rem}
footer{text-align:center;margin-top:40px;color:var(--muted)}
</style>
</head>

<footer>© 2026 — Game Zone Archive</footer>

// ==== باقي السكريبت (نفس السابق) ====
const archive = document.getElementById("archive");
const search = document.getElementById("search");
const filter = document.getElementById("filter");
const langBtn = document.querySelector(".lang");

function setupFilter(){
  filter.innerHTML = '<option value="all">All</option>';
  if(currentTab === "characters"){
    let gamesSet = new Set(characters.map(c => c.w));
    gamesSet.forEach(g => filter.innerHTML += `<option>${g}</option>`);
  }else{
    let genres = new Set(games.map(g => g[lang].g));
    genres.forEach(g => filter.innerHTML += `<option>${g}</option>`);
  }
}

function render(){
  archive.innerHTML = "";
  const q = search.value.toLowerCase();
  const f = filter.value;

  if(currentTab === "characters"){
    characters.forEach(c => {
      if((f === "all" || c.w === f) && c[lang].n.toLowerCase().includes(q)){
        archive.innerHTML += `
        <div class="card">
          <h2>${c[lang].n}</h2>
          <span class="tag">${c.w}</span>
          <div class="section">${lang==="en"?"Power Philosophy":"فلسفة القوة"}</div>
          <p>${c[lang].p}</p>
          <div class="section">${lang==="en"?"Mental Image":"الصورة الذهنية"}</div>
          <p>${c[lang].m}</p>
        </div>`;
      }
    });
  }else{
    games.forEach(g => {
      if((f === "all" || g[lang].g === f) && g[lang].n.toLowerCase().includes(q)){
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h2>${g[lang].n}</h2>
          <span class="tag">${g[lang].g}</span>
          <div class="section">${lang==="en"?"Description":"الوصف"}</div>
          <p>${g[lang].d}</p>
          <div class="section">${lang==="en"?"Release Year":"سنة الإصدار"}</div>
          <p>${g[lang].y}</p>
        `;

        const partsDiv = document.createElement("div");
        partsDiv.className = "parts-list";
        partsDiv.style.display = "none";

        if(g.seriesParts > 1){
          const seriesText = lang === "en" 
            ? `This series has ${g.seriesParts} main games.`
            : `هذه السلسلة لها ${g.seriesParts} أجزاء رئيسية.`;
          partsDiv.innerHTML += `<div class="series-count">${seriesText}</div>`;
        }

        const partsLength = g.parts ? g.parts.length : 0;
        const countText = lang === "en" 
          ? `This game has ${partsLength} ${partsLength === 1 ? "expansion" : "expansions"}.`
          : `هذه اللعبة لها ${partsLength} ${partsLength === 1 ? "إضافة" : "إضافات"}.`;

        partsDiv.innerHTML += `<div class="parts-count">${countText}</div>`;

        if(partsLength > 0){
          partsDiv.innerHTML += g.parts.map(p => `<p>${p[lang].n} (${p[lang].y})</p>`).join("");
        } else {
          partsDiv.innerHTML += `<p>${lang === "en" ? "No expansions available." : "لا إضافات متاحة."}</p>`;
        }

        card.appendChild(partsDiv);
        card.addEventListener("click", () => {
          partsDiv.style.display = partsDiv.style.display === "none" ? "block" : "none";
        });

        archive.appendChild(card);
      }
    });
  }
}

langBtn.onclick = () => {
  lang = lang === "en" ? "ar" : "en";
  document.body.dir = lang === "ar" ? "rtl" : "ltr";
  langBtn.textContent = lang.toUpperCase();
  document.getElementById("title").textContent = lang === "en" ? "Game Zone Archive" : "أرشيف منطقة الألعاب";
  document.getElementById("subtitle").textContent = lang === "en" ? "Video Game Encyclopedia" : "موسوعة ألعاب الفيديو";
  setupFilter();
  render();
};
langBtn.textContent = lang.toUpperCase();

search.oninput = filter.onchange = render;

setupFilter();
render();
</script>
